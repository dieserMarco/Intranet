<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mitgliederverwaltung FFWN</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="member-management">
  <div class="app-shell">
    <header class="header">
      <div class="brand-wrap">
        <img class="brand-logo" src="../mitgliederanmeldung/resources/logo.png" alt="Feuerwehr Logo">
        <div>
          <h1 id="headerTitle">Mitgliederverwaltung</h1>
          <p class="subtitle">Suche, bearbeite Stammdaten und prüfe absolvierte Kurse.</p>
        </div>
      </div>

      <div class="search-wrap">
        <label for="searchField">Mitglied suchen</label>
        <input type="text" id="searchField" placeholder="Mitgliedsnummer, Vorname, Nachname" oninput="searchSuggestions()" autocomplete="off">
        <div id="suggestions" class="suggestions"></div>
      </div>
    </header>

    <main class="content-wrapper">
      <aside class="sidebar card">
        <div class="image-section" id="personalImage">Foto</div>
        <div class="image-section dienstgrad-section" id="dienstgradImage">Dienstgrad</div>

        <div class="sidebar-buttons">
          <button id="statusToggle" class="status-toggle inactive" disabled>Inaktiv</button>
          <button id="editStammdatenButton" class="primary" onclick="activateStammdatenEditingMode()">Stammdaten bearbeiten</button>
        </div>
      </aside>

      <section class="content card">
        <h2>Stammdaten</h2>

        <fieldset class="data-group">
          <legend>Persönliche Daten</legend>
          <div class="group-grid">
            <div class="form-section"><label>Mitgliedsnummer</label><input type="text" id="member_no" disabled></div>
            <div class="form-section"><label>Vorname</label><input type="text" id="vorname" disabled></div>
            <div class="form-section"><label>Nachname</label><input type="text" id="nachname" disabled></div>
            <div class="form-section"><label>Geburtsdatum</label><input type="text" class="datepicker" id="geburtsdatum" disabled></div>
            <div class="form-section"><label>Identifikationsnummer (Citizen ID)</label><input type="text" id="identifikationsnummer" disabled></div>
          </div>
        </fieldset>

        <fieldset class="data-group">
          <legend>Kontakt</legend>
          <div class="group-grid">
            <div class="form-section"><label>Telefonnummer</label><input type="tel" id="telefonnummer" disabled></div>
            <div class="form-section"><label>Forumsname</label><input type="text" id="forumsname" disabled></div>
            <div class="form-section"><label>Discord ID</label><input type="text" id="discord_id" disabled></div>
            <div class="form-section"><label>D-Mail (Discord Benutzername)</label><input type="text" id="dmail" disabled></div>
            <div class="form-section field-span-2"><label>Login Mail</label><input type="email" id="login_mail" disabled></div>
          </div>
        </fieldset>

        <fieldset class="data-group">
          <legend>Adresse</legend>
          <div class="group-grid">
            <div class="form-section field-span-2"><label>Adresse</label><input type="text" id="adresse" disabled></div>
            <div class="form-section"><label>Postleitzahl</label><input type="text" id="postleitzahl" disabled></div>
            <div class="form-section"><label>Stadt</label><input type="text" id="stadt" disabled></div>
          </div>
        </fieldset>

        <fieldset class="data-group">
          <legend>Dienstliche Daten</legend>
          <div class="group-grid">
            <div class="form-section"><label>Aktueller Dienstgrad</label><input type="text" id="aktueller_dienstgrad" disabled></div>
            <div class="form-section"><label>Funktion</label><input type="text" id="funktion" disabled></div>
            <div class="form-section"><label>Dienstzuteilung</label><input type="text" id="dienstzuteilung" disabled></div>
            <div class="form-section"><label>Instruktor</label>
              <select id="is_instructor" disabled>
                <option value="1">Ja</option>
                <option value="0">Nein</option>
              </select>
            </div>
            <div class="form-section"><label>Special Unit</label>
              <select id="has_special_unit" disabled>
                <option value="1">Ja</option>
                <option value="0">Nein</option>
              </select>
            </div>
            <div class="form-section"><label>Eintritt (created_at)</label><input type="text" id="created_at" disabled></div>
            <div class="form-section"><label>Zuletzt geändert (updated_at)</label><input type="text" id="updated_at" disabled></div>
            <div class="form-section"><label>Password</label><input type="password" id="password_display" value="********" disabled></div>
          </div>
        </fieldset>
      </section>
    </main>

    <section id="courseSection" class="course-section card">
      <h2>Kursübersicht (nur Anzeige)</h2>
      <p class="subtitle">Kursdaten sind in dieser DB-Anbindung aktuell nicht hinterlegt.</p>
    </section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
