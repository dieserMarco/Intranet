<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Generator FFWN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="member-management">
  <div class="app-shell token-shell">
    <header class="header">
      <div class="brand-wrap">
        <img class="brand-logo" src="resources/logo.png" alt="Feuerwehr Logo">
        <div>
          <h1>Token Generator</h1>
          <p class="subtitle">Erstellt einen Einmaltoken f√ºr die Mitgliederanmeldung in der Feuerwehr Wiener Neustadt.</p>
        </div>
      </div>
    </header>

    <main class="card token-card">
      <h2>Neuen Token erstellen</h2>

      <fieldset class="data-group token-output-group">
        <legend>Generierter Token</legend>
        <div class="token-result-row">
          <input type="text" id="tokenOutput" readonly placeholder="Hier erscheint dein Token">
          <button id="copyButton" type="button" disabled>Kopieren</button>
        </div>
      </fieldset>

      <div class="form-section token-actions">
        <button id="generateButton" class="primary" type="button">Token erstellen</button>
      </div>

      <p id="statusMessage" class="status-message" aria-live="polite"></p>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
