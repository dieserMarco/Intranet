<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finanzverwaltung - Feuerwehr Wiener Neustadt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="member-management">
  <main class="app-shell">
    <header class="header">
      <div class="brand-wrap">
        <div>
          <h1>Finanzverwaltung</h1>
          <p class="subtitle">Feuerwehr Wiener Neustadt · Kassenbuch</p>
        </div>
      </div>
    </header>

    <section class="card content">
      <h2>Buchung erfassen</h2>
      <form id="transactionForm" class="transaction-form">
        <div class="group-grid transaction-grid-top">
          <div>
            <label for="invoice_no">Rechnungsnummer</label>
            <input id="invoice_no" name="invoice_no" type="text" maxlength="50" required />
          </div>
          <div>
            <label for="type">Typ</label>
            <select id="type" name="type" required>
              <option value="income">Einnahme</option>
              <option value="expense">Ausgabe</option>
            </select>
          </div>
          <div>
            <label for="amount">Betrag (EUR)</label>
            <input id="amount" name="amount" type="number" min="0.01" step="0.01" required />
          </div>
          <div>
            <label for="date">Datum</label>
            <input id="date" name="date" type="date" required />
          </div>
          <div>
            <label for="created_by">Erstellt von</label>
            <input id="created_by" name="created_by" type="text" maxlength="100" required />
          </div>
        </div>

        <div class="description-wrap">
          <label for="description">Beschreibung</label>
          <textarea id="description" name="description" rows="4" maxlength="255" required></textarea>
        </div>

        <div class="form-actions">
          <button id="saveBtn" type="submit" class="primary">Speichern</button>
          <button id="cancelEditBtn" type="button" class="hidden">Bearbeitung abbrechen</button>
        </div>
        <p id="formMessage" class="form-message" aria-live="polite"></p>
      </form>
    </section>

    <section class="card content">
      <h2>Zeitraum & Ausdruck</h2>
      <div class="print-controls">
        <div>
          <label for="filterFrom">Von</label>
          <input id="filterFrom" type="date" />
        </div>
        <div>
          <label for="filterTo">Bis</label>
          <input id="filterTo" type="date" />
        </div>
        <div class="checkbox-inline">
          <input id="includeCancelled" type="checkbox" />
          <label for="includeCancelled">Stornierte anzeigen</label>
        </div>
        <div class="print-actions">
          <button id="applyFilterBtn" type="button">Filtern</button>
          <button id="printBtn" type="button" class="primary">Ausdruck erstellen</button>
        </div>
      </div>
    </section>

    <section class="card content stats-grid">
      <div class="stat-card">
        <span>Gesamteinnahmen</span>
        <strong id="totalIncome">0,00 €</strong>
      </div>
      <div class="stat-card">
        <span>Gesamtausgaben</span>
        <strong id="totalExpense">0,00 €</strong>
      </div>
      <div class="stat-card">
        <span>Kontostand</span>
        <strong id="balance">0,00 €</strong>
      </div>
    </section>

    <section class="card content">
      <h2>Alle Buchungen</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Rechnungsnummer</th>
              <th>Typ</th>
              <th>Beschreibung</th>
              <th>Betrag</th>
              <th>Datum</th>
              <th>Erstellt von</th>
              <th>Status</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody id="transactionTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
